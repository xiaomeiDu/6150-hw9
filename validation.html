<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pizza Registration Form</h1>
      <form id="pizzaForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="3" />
          <span class="error" id="nameError"></span>
        </div>
        <div>
          <label for="yearOfBirth">Year of Birth:</label>
          <input
            type="number"
            id="yearOfBirth"
            name="yearOfBirth"
            required
            min="1901"
            max="2099"
          />
          <span class="error" id="yearOfBirthError"></span>
        </div>
        <div>
          <label for="usResident">Do you live in the United States?</label>
          <input type="checkbox" id="usResident" name="usResident" />
        </div>
        <div>
          <label for="zipcode">Zipcode:</label>
          <input type="number" id="zipcode" name="zipcode" minlength="5" />
          <span class="error" id="zipcodeError"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="8" required placeholder="At least 8 characters"/>
          <span class="error" id="passwordError"></span>
        </div>
        <div>
          <label for="pizzaType">Preferred type of pizza:</label>
          <select id="pizzaType" name="pizzaType" required>
            <option value="">Select Pizza Type</option>
            <option value="withPineapple">With pineapple</option>
            <option value="withoutPineapple">Without pineapple</option>
            <option value="noPizza">I do not like pizza</option>
          </select>
          <span class="error" id="pizzaTypeError"></span>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
      <div id="successMessage" class="hidden">Accepted</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
